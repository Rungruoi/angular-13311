<div class="container">
  <form [formGroup]="model">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
        <label for="email">Tên danh mục:</label>
        <input type="text" class="form-control" id="email" formControlName=name >
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger">

        <div *ngIf="name.errors.required">
          Điền tên danh mục
        </div>
        <div *ngIf="name.errors.minlength">
          Tên danh mục cần ít nhất 4 ký tự
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Ảnh danh mục:</label>
        <input type="text" class="form-control" id="pwd" formControlName=avatar>
        <div *ngIf="avatar.invalid && (avatar.dirty || avatar.touched)"
        class="alert alert-danger">

        <div *ngIf="avatar.errors.required">
          Điền đường dẫn ảnh
        </div>
        
      </div>
      <button type="button" class="btn btn-primary" (click)="saveEdit()">Submit</button>
      <button type="button" class="btn btn -success"><a routerLink="/" class="btn btn -success">Clear</a></button>
    <div class="row"> 
    <div class="col-md-6">
      <img *ngIf="model.value.avatar == ''" src="https://www.blackbeltkaratestudio.com/wp-content/uploads/2017/04/default-image.jpg" class="img-fluid img-thumbnail">
          <img *ngIf="model.value.avatar != ''" [src]="model.value.avatar" class="img-fluid img-thumbnail">
    </div></div>
  </div>
</div>
